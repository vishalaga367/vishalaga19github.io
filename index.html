<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 300px; /* Adjust image size */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>My Image Gallery</h1>
    <div class="gallery">
        <img src="https://raw.githubusercontent.com/your-username/repository-name/main/image1.png" alt="Image 1">
        <img src="https://raw.githubusercontent.com/your-username/repository-name/main/image2.png" alt="Image 2">
        <img src="https://raw.githubusercontent.com/your-username/repository-name/main/image3.png" alt="Image 3">
        <img src="https://raw.githubusercontent.com/your-username/repository-name/main/image4.png" alt="Image 4">
        <img src="https://raw.githubusercontent.com/your-username/repository-name/main/image5.png" alt="Image 5">
        <img src="https://raw.githubusercontent.com/your-username/repository-name/main/image6.png" alt="Image 6">
    </div>
</body>
</html>
